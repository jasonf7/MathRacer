<div class="panel panel-default" ng-controller="QueueCtrl">
    <div class="panel-heading">Player Queue</div>
    <div class="panel-body">
        <ol id="queueList">
            <li class="queueLink" ng-repeat="user in queue">
                <strong>{{user}}</strong>
            </li>
        </ol>
    </div>
    <div class="panel-footer" ng-click="changeQueue()" ng-show="!playing">{{queueButton.text}}</div>
</div>
